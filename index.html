<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Progress Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1b4b, #3b0764, #172554);
            color: #e0e7ff;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.1),
                0 10px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 1.75rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .progress-container {
            display: grid;
            gap: 1.5rem;
        }

        .progress-item {
            background: rgba(79, 70, 229, 0.08);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease;
        }

        .progress-item:hover {
            transform: translateY(-2px);
        }

        .progress-item h3 {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            color: #e0e7ff;
        }

        .progress-bar {
            height: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 1rem;
            overflow: hidden;
            margin: 0.75rem 0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #818cf8, #c084fc);
            border-radius: 1rem;
            transition: width 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.15) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shimmer 2s infinite;
        }

        .percentage {
            text-align: right;
            font-size: 0.9rem;
            color: #c7d2fe;
            margin-top: 0.5rem;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @media (min-width: 640px) {
            body {
                padding: 2rem;
            }

            .progress-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 639px) {
            .card {
                padding: 1.5rem;
            }

            .title {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .progress-item {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Time Progress Tracker</h1>
        <div class="progress-container" id="progressContainer"></div>
    </div>

    <script>
        function updateProgress() {
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const startOfWeek = new Date(now.setDate(now.getDate() - now.getDay()));
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            const startOfYear = new Date(now.getFullYear(), 0, 1);

            const timeData = {
                Day: {
                    total: 24 * 60 * 60 * 1000,
                    elapsed: Date.now() - startOfDay.getTime()
                },
                Week: {
                    total: 7 * 24 * 60 * 60 * 1000,
                    elapsed: Date.now() - startOfWeek.getTime()
                },
                Month: {
                    total: new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate() * 24 * 60 * 60 * 1000,
                    elapsed: Date.now() - startOfMonth.getTime()
                },
                Year: {
                    total: (new Date(now.getFullYear(), 11, 31) - new Date(now.getFullYear(), 0, 1)),
                    elapsed: Date.now() - startOfYear.getTime()
                }
            };

            const container = document.getElementById('progressContainer');
            container.innerHTML = '';

            for (const [period, data] of Object.entries(timeData)) {
                const percentage = Math.min(100, Math.max(0, (data.elapsed / data.total) * 100));
                const item = document.createElement('div');
                item.className = 'progress-item';
                item.innerHTML = `
                    <h3>${period}</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${percentage}%"></div>
                    </div>
                    <div class="percentage">${percentage.toFixed(1)}%</div>
                `;
                container.appendChild(item);
            }
        }

        updateProgress();
        setInterval(updateProgress, 1000);
    </script>
</body>
</html>
